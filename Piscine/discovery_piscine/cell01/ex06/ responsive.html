<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab responsive</title>
</head>
<style>
    body {
        margin: 0;
    }

    td {
        padding: 0;
        height: 100px;
        border: solid 1px gray;
        width: 50%;
        height: 100vh;

    }

    table {
        width: 100%;
        border: solid 1px black;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <tr>
            <td style="background-color: #c3c77f;">First cell</td>
            <td style="background-color: #f9c5af;">Second cell</td>
        </tr>
    </table>
</body>
</html>
